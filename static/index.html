<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #searchBtn:hover {
            background: #5568d3;
        }

        #searchBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .filter-group select:focus {
            border-color: #667eea;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }

        .stats {
            background: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stats-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stats-item {
            font-size: 14px;
            color: #666;
        }

        .stats-item strong {
            color: #333;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .result-score {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .result-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .meta-item {
            font-size: 13px;
            color: #666;
        }

        .meta-item .label {
            font-weight: 600;
            color: #555;
        }

        .result-snippet {
            font-size: 14px;
            line-height: 1.6;
            color: #444;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .result-snippet mark {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .result-full-content {
            font-size: 13px;
            line-height: 1.7;
            color: #333;
            padding: 15px;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            margin-top: 12px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }

        .result-full-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
            font-size: 12px;
        }

        .result-full-content table td {
            border: 1px solid #ddd;
            padding: 8px;
            vertical-align: top;
        }

        .result-full-content table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .result-full-content mark {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .toggle-content-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-content-btn:hover {
            background: #5568d3;
        }

        .content-hidden {
            display: none;
        }

        .no-results {
            background: white;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .no-results h3 {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .no-results p {
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 20px;
            color: #c33;
            margin-bottom: 20px;
        }

        .error h3 {
            margin-bottom: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
        }

        .pagination button {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 6px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 600;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 Document Search</h1>
            <p>Search through technical documentation with AI-powered relevance</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search for specifications, part numbers, procedures..."
                    autocomplete="off"
                >
                <button id="searchBtn">Search</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="operations">Operations</option>
                        <option value="spare_parts">Spare Parts</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Results per page</label>
                    <select id="pageSizeFilter">
                        <option value="10">10 results</option>
                        <option value="20">20 results</option>
                        <option value="50">50 results</option>
                    </select>
                </div>
            </div>

            <div class="options">
                <div class="checkbox-group">
                    <input type="checkbox" id="fuzzySearch" checked>
                    <label for="fuzzySearch">Enable fuzzy matching (typo tolerance)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="highlightResults" checked>
                    <label for="highlightResults">Show highlighted snippets</label>
                </div>
            </div>
        </div>

        <div id="statsContainer"></div>
        <div id="errorContainer"></div>
        <div id="loadingContainer"></div>
        <div id="resultsContainer"></div>
    </div>

    <script>
        // Auto-detect API URL based on current location (works in Codespaces, localhost, etc.)
        const API_URL = window.location.origin + '/api/v1/search';
        let currentPage = 1;
        let lastQuery = null;

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const categoryFilter = document.getElementById('categoryFilter');
        const pageSizeFilter = document.getElementById('pageSizeFilter');
        const fuzzySearch = document.getElementById('fuzzySearch');
        const highlightResults = document.getElementById('highlightResults');
        const statsContainer = document.getElementById('statsContainer');
        const errorContainer = document.getElementById('errorContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultsContainer = document.getElementById('resultsContainer');

        // Event listeners
        searchBtn.addEventListener('click', () => performSearch(1));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch(1);
        });

        async function performSearch(page = 1) {
            const query = searchInput.value.trim();

            if (!query) {
                showError('Please enter a search query');
                return;
            }

            currentPage = page;
            lastQuery = query;

            // Clear previous results
            errorContainer.innerHTML = '';
            resultsContainer.innerHTML = '';
            statsContainer.innerHTML = '';

            // Show loading
            showLoading();

            // Build request
            const requestBody = {
                query: query,
                page: page,
                page_size: parseInt(pageSizeFilter.value),
                enable_fuzzy: fuzzySearch.checked,
                include_highlights: highlightResults.checked
            };

            // Add filters
            const category = categoryFilter.value;
            if (category) {
                requestBody.filters = { category: category };
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                hideLoading();

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Search failed');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        function displayResults(data) {
            // Show stats
            const totalPages = Math.ceil(data.total / data.page_size);
            statsContainer.innerHTML = `
                <div class="stats">
                    <div class="stats-content">
                        <div class="stats-item">
                            <strong>${data.total}</strong> results found
                        </div>
                        <div class="stats-item">
                            Search time: <strong>${data.took}ms</strong>
                        </div>
                        <div class="stats-item">
                            Page <strong>${data.page}</strong> of <strong>${totalPages || 1}</strong>
                        </div>
                    </div>
                </div>
            `;

            // Show results
            if (data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No results found</h3>
                        <p>Try different keywords or adjust your filters</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="results show">';

            data.results.forEach((result, index) => {
                const contentId = `content-${index}`;
                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="result-title">${escapeHtml(result.filename)} - Page ${result.page}</div>
                            <div class="result-score">Score: ${result.score.toFixed(2)}</div>
                        </div>
                        <div class="result-meta">
                            <div class="meta-item">
                                <span class="label">Category:</span> ${escapeHtml(result.category)}
                            </div>
                            ${result.machine_model ? `
                                <div class="meta-item">
                                    <span class="label">Model:</span> ${escapeHtml(result.machine_model)}
                                </div>
                            ` : ''}
                            ${result.part_numbers && result.part_numbers.length > 0 ? `
                                <div class="meta-item">
                                    <span class="label">Part #:</span> ${result.part_numbers.join(', ')}
                                </div>
                            ` : ''}
                        </div>
                        ${result.snippet ? `
                            <div class="result-snippet">${result.snippet}</div>
                        ` : result.summary ? `
                            <div class="result-snippet">${escapeHtml(result.summary.substring(0, 300))}...</div>
                        ` : ''}
                        ${result.content ? `
                            <button class="toggle-content-btn" onclick="toggleContent('${contentId}')">
                                📄 Show Full Content
                            </button>
                            <div id="${contentId}" class="result-full-content content-hidden"></div>
                        ` : ''}
                    </div>
                `;
            });

            // Add pagination
            if (totalPages > 1) {
                html += `
                    <div class="pagination">
                        <button onclick="performSearch(${data.page - 1})" ${data.page === 1 ? 'disabled' : ''}>
                            ← Previous
                        </button>
                        <div class="page-info">
                            Page ${data.page} of ${totalPages}
                        </div>
                        <button onclick="performSearch(${data.page + 1})" ${data.page >= totalPages ? 'disabled' : ''}>
                            Next →
                        </button>
                    </div>
                `;
            }

            html += '</div>';
            resultsContainer.innerHTML = html;

            // Now safely inject the HTML content into each content div
            data.results.forEach((result, index) => {
                if (result.content || result.highlighted_content) {
                    const contentDiv = document.getElementById(`content-${index}`);
                    if (contentDiv) {
                        // Use highlighted content if available, otherwise use plain content
                        contentDiv.innerHTML = result.highlighted_content || result.content;
                    }
                }
            });
        }

        function showLoading() {
            loadingContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Searching...</div>
                </div>
            `;
            searchBtn.disabled = true;
        }

        function hideLoading() {
            loadingContainer.innerHTML = '';
            searchBtn.disabled = false;
        }

        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error">
                    <h3>Error</h3>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleContent(contentId) {
            const contentDiv = document.getElementById(contentId);
            const button = event.target;

            if (contentDiv.classList.contains('content-hidden')) {
                contentDiv.classList.remove('content-hidden');
                button.textContent = '📄 Hide Full Content';
            } else {
                contentDiv.classList.add('content-hidden');
                button.textContent = '📄 Show Full Content';
            }
        }

        // Auto-focus search input
        searchInput.focus();
    </script>
</body>
</html>
